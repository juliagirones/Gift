<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Black Hollow — Episodios 1–2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menú de inicio/fin -->
  <div id="menu">
    <h1>BLACK HOLLOW</h1>
    <p class="subtitle">Episodios 1–2</p>
    <div class="menu-actions">
      <button id="startBtn">Nuevo juego</button>
      <button id="continueBtn" class="hidden">Continuar</button>
      <button id="clearBtn" class="hidden">Borrar progreso</button>
    </div>
  </div>

  <!-- Capa fondo + overlay negro para fades (sin imágenes) -->
  <div id="bg"></div>
  <div id="vignette"></div>
  <div id="blackFade"></div>

  <!-- Juego -->
  <div id="game" class="hidden">
    <div id="story">
      <p id="storyText"></p>
      <div id="choices"></div>
      <button id="continue" class="hidden">Continuar</button>
    </div>
    <div id="notification" class="hidden"></div>
  </div>

  <!-- Audio HTML opcional (no imprescindible) -->
  <audio id="bgAudio" loop></audio>

  <script src="script.js"></script>
</body>
</html>
