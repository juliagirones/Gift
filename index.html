<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hollow — Episodio 1</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- PANTALLA INICIO -->
  <section id="start-screen" class="screen center">
    <h1 class="title">BLACK HOLLOW</h1>
    <button id="start-btn" class="btn primary">Comenzar</button>
  </section>

  <!-- JUEGO -->
  <section id="game-screen" class="screen hidden">
    <div id="background"></div>
    <div id="vignette"></div>
    <div id="letterbox-top"></div>
    <div id="letterbox-bottom"></div>

    <div id="story-container" class="panel">
      <div id="scene-label"></div>
      <div id="story-text"></div>
      <div id="choices" class="choices"></div>
    </div>

    <!-- Mensajes tipo "El anciano recordará esto", "Has ganado un aliado", etc. -->
    <div id="toast"></div>

    <!-- Jumpscare overlay -->
    <div id="jumpscare" class="hidden"></div>
  </section>

  <!-- PANTALLA FINAL -->
  <section id="end-screen" class="screen hidden center">
    <h1 class="title">To be continued...</h1>
    <button id="restart-btn" class="btn">Volver al inicio</button>
  </section>

  <!-- Audio -->
  <audio id="bg-music" loop></audio>
  <audio id="sfx"></audio>

  <script src="script.js"></script>
</body>
</html>
